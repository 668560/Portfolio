<html>
    <title>Add restaurant</title>
    <script>
        function addRestaurant() {
            const restaurantName = document.getElementById('name');
            const city = document.getElementById('city');
            const state = document.getElementById('state');
            const zipcode = document.getElementById('zipcode');

            fetch('http://localhost:8080/restaurants', {
                method: 'POST',
                body: JSON.stringify(
                {
                    name: restaurantName.value,
                    city: city.value,
                    state: state.value,
                    zipCode: zipcode.value,
                }),
                headers: {
                    'Content-Type': 'application/json'
                }})
                .then(response => response.json())
                .then(data => {
                    const responseField = document.getElementById('responseField');
                    responseField.innerHTML = JSON.stringify(data);
                });
        }
    </script>
    <h2 id="restaurant_label">Add restaurant</h2>
    Restaurant name: <input id="name"><br>
    City: <input id="city"><br>
    State: <input id="state"><br>
    Zip code: <input id="zipcode"><br>
    <button onclick="addRestaurant()">Submit</button>

    <h2 id="response_label">Json Response:</h2>
    <div id="responseField"></div>
</html>
